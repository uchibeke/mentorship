<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeHacks Mentorship Settings</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css" />
  <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/css/select2.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" type="text/css" href="css/select2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vendor/modernizr.js"></script>

</head>
<body>
  <form>
    <div class="row">
      <div class="large-12 columns">
        <label>Your Name (shown to hackers)
          <input type="text" id="name" placeholder="Loading..." />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Appearance (optional, shown to hackers). Hackers will see: "<span id="namelabel"></span>"
          <input type="text" id="appearance" placeholder="Red Shirt, Black Hair..." />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>Tags - you'll only get tickets matching any of these. You can enter your own custom tags too!
          <select multiple="multiple" id="tags" placeholder="Choose some tags!">
          </select>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns" style="margin-top: 16px;">
        <label>Ticket Notifications - you can also send 'off' to turn off texts, and text anything to turn them back on)<br />
        <!-- <small>.</small><br/> -->
        <input type="radio" name="enabled" value="on" id="enabled-on"><label for="enabled-on">On (Send me texts)</label>
        <input type="radio" name="enabled" value="off" id="enabled-off"><label for="enabled-off">Off (No texts for now)</label>
      </div>
    </div>
    <div class="row" style="display: none;">
      <div class="large-12 columns">
        <label>Are you willing to take on untagged/miscellaneous tickets?</label>
        <input type="radio" name="miscellaneous" value="on" id="miscellaneous-on"><label for="miscellaneous-on">Yes</label>
        <input type="radio" name="miscellaneous" value="off" id="miscellaneous-off"><label for="miscellaneous-off">No</label>
      </div>
    </div>
    <div class="row">
      <a href="#" id="save" class="button expand gradient">Save</a>
    </div>
  </form>


  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/fastclick.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="https://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(document).foundation();
  </script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
</body>
</html>
